<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
<style>

#view {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#view td, #profile th {
  text-align: center;
  border: 1px solid #ddd;
  padding: 8px;
}

#view tr:nth-child(even){background-color: #f2f2f2;}

#view tr:hover {background-color: #ddd;}

#view th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #4CAF50;
  color: white;
}
</style>
<body>
<table id="view">
    <thead>
    <tr>
        <th>Student ID </th>
        <th>Student Name</th>
        <th>Subject</th>
        <th>Marks</th>
        <th>Class</th>
    </tr>
    </thead>
    <tbody>
    {% for row in user%}
    <tr>
        <td>{{row.0}}</td>
        <td>{{row.1}}</td>
        <td>{{row.2}}</td>
        <td>{{row.3}}</td>
        <td>{{row.4}}</td>
    </tr>
    {% endfor%}
    </tbody>
</table>
</body>
</html>
